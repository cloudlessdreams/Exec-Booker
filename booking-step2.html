<!DOCTYPE html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="keywords" content="A&M Chauffeur - Luxury chauffeur vehicles" />
<meta name="description" content="A&M Chauffeur - Luxury chauffeur vehicles">
<meta name="author" content="sahih.co.uk">

<title>A&M Chauffeur - Step 2</title>

	<link rel="stylesheet" href="css/theme-beige.css" />
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/animate.css" />
	<link rel="stylesheet" href="css/icons.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Raleway:400,500,600,700|Montserrat:400,700">
	<link rel="shortcut icon" href="images/favicon.ico">
	<script src="https://use.fontawesome.com/e808bf9397.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
	<!-- Preloader -->
	<div class="preloader">
		<div id="followingBallsG">
			<div id="followingBallsG_1" class="followingBallsG"></div>
			<div id="followingBallsG_2" class="followingBallsG"></div>
			<div id="followingBallsG_3" class="followingBallsG"></div>
			<div id="followingBallsG_4" class="followingBallsG"></div>
		</div>
	</div>
	<!-- //Preloader -->

  <!-- Main -->
	<main class="main" role="main">
		<!-- Search -->
		<div class="output color twoway">
			<div class="wrap">
				<div>
					<p id="datetimepick"></p>
					<p><span class="thick" id="pickup"></span>
						<small>to </small>
						<span span class="thick" id="destination"> </span></p>
				</div>

				<div>
					<p id="datetimepick2" name='datetimepick2'></p>
					<p><span span class="thick" id="rtn-pickup"></span>  <small>to </small><span span class="thick" id="rtn-destination"> </span></p>
				</div>
			</div>
		</div>
		<!-- //Search -->

		<div class="wrap">
			<div class="row">
				<!--- Content -->
				<div class="full-width content">
					<h2>Passenger details</h2>
					<p>Please ensure all of the required fields are completed at the time of booking. This information is imperative to ensure a smooth journey.</p>
				</div>
				<!--- //Content -->

				<div class="three-fourth">
					<form>
						<div class="f-row">
							<div class="one-half">
								<label for="name">Name and surname</label>
								<input type="text" id="name" />
							</div>
							<div class="one-half">
								<label for="number">Mobile number</label>
								<input type="number" id="number" />
							</div>
						</div>
						<div class="f-row">
							<div class="one-half">
								<label for="email">Email address</label>
								<input type="email" id="email" />
							</div>
							<div class="one-half">
								<label for="email2">Confirm email address</label>
								<input type="email" id="email2" />
							</div>
						</div>


						<div class="f-row">
							<div class="one-half">
								<label for="payment">Select payment type</label>
								<select id="payment">
									<option selected>Paypal</option>
									<option>Credit card</option>
									<option>Bank transfer</option>
								</select>
							</div>
							<div class="one-half">
								<label for="promo">Do you have a promotional discount code?</label>
								<input type="text" id="promo" />
							</div>
						</div>

						<div class="actions">
							<a href="search-results.html" class="btn medium back">Go back</a>
							<a href="booking-step3.html" class="btn medium color right">Continue</a>
						</div>
					</form>
				</div>

        <!--- Sidebar -->
				<aside class="one-fourth sidebar right">
					<!-- Widget -->
					<div class="widget">
						<h4>Booking summary</h4>
						<div class="summary">
							<div>
								<h5>DEPARTURE</h5>
								<dl>
									<dt>Date</dt>
									<dd id='datesum'></dd>
									<dt>From</dt>
									<dd id = 'picksum'></dd>
									<dt>To</dt>
									<dd id = 'tosum'></dd>
									<dt>Vehicle</dt>
									<dd id=""></dd>
								</dl>
							</div>

							<div>
								<h5>RETURN</h5>
								<dl>
									<dt>Date</dt>
									<dd id="rtndatesum"></dd>
									<dt>From</dt>
									<dd id="rtnpicksum"></dd>
									<dt>To</dt>
									<dd id="rtntosum"></dd>
									<dt>Vehicle</dt>
									<dd></dd>
								</dl>
							</div>

							<dl class="total">
								<!-- <dt>Total</dt> -->
								<dd id="sum-price"></dd>
							</dl>
						</div>
					</div>
					<!-- //Widget -->
				</aside>
				<!--- //Sidebar -->
			</div>
		</div>
	</main>
	<!-- //Main -->






    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="js/jquery.uniform.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/wow.min.js"></script>
	<script src="js/scripts.js"></script>

	<script>

	window.onload = function(){

		var time = localStorage.getItem("datetimepick");
		var from = localStorage.getItem("pickup");
		var to = localStorage.getItem("destination");
		var people = localStorage.getItem("people");
		var rtntime = localStorage.getItem("datetimepick2");
		var rtnfrom = localStorage.getItem("rtn-pickup");
		var rtnto = localStorage.getItem("rtn-destination");





		document.getElementById('datetimepick').innerHTML = time;
		document.getElementById('pickup').innerHTML = from;
		document.getElementById('destination').innerHTML = to;


		document.getElementById('datetimepick2').innerHTML = rtntime;
		document.getElementById('rtn-pickup').innerHTML = rtnfrom;
		document.getElementById('rtn-destination').innerHTML = rtnto;

		document.getElementById('datesum').innerHTML = time;
		document.getElementById('picksum').innerHTML = from;
		document.getElementById('tosum').innerHTML = to;

		document.getElementById('rtndatesum').innerHTML = rtntime;
		document.getElementById('rtnpicksum').innerHTML = rtnfrom;
		document.getElementById('rtntosum').innerHTML = rtnto;


	}



	</script>
  </body>
</html>
