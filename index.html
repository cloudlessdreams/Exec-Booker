  <body class="home">


	<!-- Main -->
	<main class="main" role="main">

		<!-- Search -->
		<div class="advanced-search color" id="booking">
			<div class="wrap">
				<form role="form" action="select-car.php" method="post">
					<!-- Row -->
					<div class="f-row">
						<div class="form-group datepicker one-third">
							<label for="dep-date">Departure date and time</label>
							<input type="text" id="dep-date" />
						</div>
						<div class="form-group select one-third">
							<label>Pick up location</label>
              <input type="text" id="pickup" />
						</div>
						<div class="form-group select one-third">
							<label>Drop off location</label>
              <input type="text" id="destination" />
						</div>
					</div>
					<!-- //Row -->

					<!-- Row -->
					<div class="f-row">
						<div class="form-group datepicker one-third">
							<label for="ret-date">Return date and time</label>
							<input type="text" id="ret-date" />
						</div>
						<div class="form-group select one-third">
							<label>Pick up location</label>
              <input type="text" id="rtn-pickup" />
						</div>
						<div class="form-group select one-third">
							<label>Drop off location</label>
              <input type="text" id="rtn-departure" />
						</div>
					</div>
					<!-- //Row -->

					<!-- Row -->
					<div class="f-row">
						<div class="form-group spinner">
							<label for="people">How many people <small>(including children)</small>?</label>

						</div>
						<div class="form-group radios">
							<div>
								<input type="radio" name="radio" id="return" value="return" />
								<label for="return">Return</label>
							</div>
							<div>
								<input type="radio" name="radio" id="oneway" value="oneway" checked />
								<label for="oneway">One way</label>
							</div>
						</div>
						<div class="form-group right">
							<button type="submit" class="btn large black">Find a Vehicle</button>
						</div>
					</div>
