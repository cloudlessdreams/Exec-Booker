<script>
var placeSearch, autocomplete;


function initAutocomplete() {
  var inputFrom = document.getElementById('pickup');

  var inputTo = document.getElementById('destination');

  var rtnFrom = document.getElementById('rtn-pickup');

  var rtnTo = document.getElementById('rtn-destination');

  var defaultBounds = new google.maps.LatLngBounds(
    new google.maps.LatLng(52.136436, -0.460739));

  // Create the autocomplete object
  var options = {
    bounds: defaultBounds,
    types: [],
    radius: 30000,
    componentRestrictions: {country: 'GB'}
  };

  var autocompleteFrom = new google.maps.places.Autocomplete(inputFrom,options);

  var autocompleteTo = new google.maps.places.Autocomplete(inputTo,options);

  var autocompletertnFrom = new google.maps.places.Autocomplete(rtnFrom,options);

  var autocompletertnTo = new google.maps.places.Autocomplete(rtnTo,options);

  if (autocomplete) {
    // Avoid paying for data that you don't need by restricting the set of
    // place fields that are returned to just the address components.1
    autocomplete.setFields(['address_component', ]);

    // When the user selects an address from the drop-down, populate the
    // address fields in the form.
    autocomplete.addListener('place_changed', fillInAddress);
  }

  // // Hide results when click occurs out of the results and inputs
  // google.maps.event.addDomListener(document, 'click', function(e) {
	// 	if (!e.target.parentElement) { return; }
  //
	// 	if ((e.target.parentElement.className !== 'pac-container') && (e.target.parentElement.className !== 'pac-item') && (e.target.tagName !== 'INPUT')) {
  //     hidePopularLocations();
  //   }
  // });

}

function fillInAddress() {

  // Get the place details from the autocomplete object.
  var place = autocomplete.getPlace();

  for (var component in componentForm) {
    document.getElementById(component).value = '';
    document.getElementById(component).disabled = false;
  }

  // Get each component of the address from the place details,
  // and then fill-in the corresponding field on the form.
  for (var i = 0; i < place.address_components.length; i++) {
    var addressType = place.address_components[i].types[0];
    if (componentForm[addressType]) {
      var val = place.address_components[i][componentForm[addressType]];
      document.getElementById(addressType).value = val;
    }
  }
}



</script>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDYBxnTTldWa26EOjBaE05c3e2I3GGPFLE&libraries=places&callback=initAutocomplete" async defer></script>
